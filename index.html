<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <script src="https://unpkg.com/feather-icons"></script>
        <link href ="assets/style/style.css" rel ="stylesheet" type="text/css"/>
        <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png"type="image/x-icon" sizes="192x192">
        <script src="https://kit.fontawesome.com/f109f09108.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="sidebar">
            <div class="top-section">
               <img class="logo" src="assets/icons/insta-written.png" alt="main insta logo">
               <img src="assets/icons/insta-logo.png" alt="square insta logo" class="logo2" style="height: 1rem;"/>
                <div class="link">
                    <img src="assets/icons/home.png" alt="home button"/>
                    <a href="#" class="link">Home</a>
                </div>
                <div class="link">
                    <i class="fas fa-search"></i>
                    <a href="#" class="link">Search</a>
                </div>
                <div class="link">
                    <img src="assets/icons/explore.png" alt="explore button"/>
                    <a href="#" class="link">Explore</a>
                </div>
                <div class="link">
                    <img src="assets/icons/reels.png" alt="reels button"/>

                </div>
                <div class="link">
                    <img src="assets/icons/messenger.png" alt="message button"/>

                </div>
                <div class="link">
                    <img src="assets/icons/heart.png" alt="notifications button"/>

                </div>
                <div class="link">
                    <img src="assets/icons/create.png" alt="create button"/>

                </div>
                <div class="link">
                    <img src="assets/image/profile.jpg" alt="more button" style="border-radius:50%; width: 1.5rem;"/>
                    <a href="#" class="link">Profile</a>
                </div>
            </div>
            <div class="bottom-section">
                <div class="link">
                    <i class="fa-brands fa-threads"alt="threads button"></i>
                    <a href="#" class="link">Threads</a>
                </div>
                <div class="link">
                    <img src="assets/icons/menu_icon.png" alt="more button">
                    <a href="#" class="link">More</a>
                </div>
            </div>
       </div>
       <div class="sidebar-bottom">
            <div class="link">
                <img src="assets/icons/home.png" alt="home button"/>
                <a href="#" class="link">Home</a>
             </div>
            <div class="link">
                <img src="assets/icons/explore.png" alt="explore button"/>
                <a href="#" class="link">Explore</a>
            </div>
            <div class="link">
                <img src="assets/icons/reels.png" alt="reels button"/>
                <a href="#" class="link">Reels</a>
            </div>
             <div class="link">
                <img src="assets/icons/create.png" alt="create button"/>
                <a href="#" class="link">Create</a>
            </div>
            <div class="link">
                <img src="assets/icons/messenger.png" alt="message button"/>
                <a href="#" class="link">Messages</a>
            </div>
            <div class="link">
                <img src="assets/image/profile.jpg" alt="more button" style="border-radius:50%;"/>
                <a href="#" class="link">Profile</a>
            </div>
       </div>
        <script src="assets/script/script.js"></script>
        <script>
            feather.replace();
        </script>
